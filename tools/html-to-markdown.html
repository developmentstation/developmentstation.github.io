    <div class="btn-group" style="margin-top:1rem"><button class="btn btn-primary" onclick="run()">Convert</button><button class="btn" onclick="copyOut()">Copy</button><button class="btn" onclick="downloadOut()">Download</button></div>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function run(){ const html=document.getElementById('html').value||''; document.getElementById('md').value = htmlToMarkdown(html); }
    function copyOut(){ const t=document.getElementById('md').value; if(!t){ (window.ToastManager?ToastManager:alert)('Nothing to copy'); return;} if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); (window.ToastManager?ToastManager:alert)('Copied'); }
    function downloadOut(){ const blob=new Blob([document.getElementById('md').value],{type:'text/markdown'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='converted.md'; a.click(); URL.revokeObjectURL(a.href); }
    function htmlToMarkdown(s){
      let out=s;
      out = out.replace(/<h1[^>]*>([\s\S]*?)<\/h1>/gi, '# $1\n\n')
               .replace(/<h2[^>]*>([\s\S]*?)<\/h2>/gi, '## $1\n\n')
               .replace(/<h3[^>]*>([\s\S]*?)<\/h3>/gi, '### $1\n\n');
      out = out.replace(/<strong[^>]*>([\s\S]*?)<\/strong>/gi, '**$1**')
               .replace(/<b[^>]*>([\s\S]*?)<\/b>/gi, '**$1**')
               .replace(/<em[^>]*>([\s\S]*?)<\/em>/gi, '*$1*')
               .replace(/<i[^>]*>([\s\S]*?)<\/i>/gi, '*$1*');
      out = out.replace(/<code[^>]*>([\s\S]*?)<\/code>/gi, '`$1`');
      out = out.replace(/<p[^>]*>([\s\S]*?)<\/p>/gi, '$1\n\n')
               .replace(/<br\s*\/?>/gi, '\n');
      out = out.replace(/<[^>]+>/g, '');
      return out.trim();
    }
  </script>
