  <script>
    function run(){ const md=document.getElementById('md').value||''; document.getElementById('html').value = markdownToHtml(md); }
    function copyOut(){ const t=document.getElementById('html').value; if(!t){ (window.ToastManager?ToastManager:alert)('Nothing to copy'); return;} if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); (window.ToastManager?ToastManager:alert)('Copied'); }
    function downloadOut(){ const blob=new Blob([document.getElementById('html').value],{type:'text/html'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='converted.html'; a.click(); URL.revokeObjectURL(a.href); }
    function markdownToHtml(s){
      let out = s;
      out = out.replace(/^######\s?(.*)$/gm, '<h6>$1</h6>')
               .replace(/^#####\s?(.*)$/gm, '<h5>$1</h5>')
               .replace(/^####\s?(.*)$/gm, '<h4>$1</h4>')
               .replace(/^###\s?(.*)$/gm, '<h3>$1</h3>')
               .replace(/^##\s?(.*)$/gm, '<h2>$1</h2>')
               .replace(/^#\s?(.*)$/gm, '<h1>$1</h1>');
      out = out.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
               .replace(/\*(.+?)\*/g, '<em>$1</em>');
      out = out.replace(/`([^`]+)`/g, '<code>$1</code>');
      out = out.replace(/\n{2,}/g, '</p><p>');
      out = '<p>' + out + '</p>';
      return out;
    }
  </script>
