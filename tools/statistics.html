  <div class="breadcrumb"><div class="container"><nav class="breadcrumb-nav" aria-label="Breadcrumb"></nav></div></div>
  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3h18v18H3z"/></svg></div><div class="tool-info"><h1>Statistics Calculator</h1><p class="tool-description">Comma/space/newline separated numbers.</p></div></div>
    <div class="card mb-6"><div class="form-group"><label class="form-label" for="statsIn">Numbers</label><textarea id="statsIn" class="form-textarea font-mono" rows="10" placeholder="1, 2, 3, 4, 5"></textarea></div><div class="btn-group"><button class="btn btn-primary" onclick="calc()">Calculate</button><button class="btn btn-ghost" onclick="clearAll()">Clear</button></div></div>
    <div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/></svg></div><div><h3 class="card-title">Results</h3></div></div><div class="grid" style="grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1rem;padding:1rem;" id="statsOut"></div></div>
  </div><div class="tool-sidebar"><div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg></div><div><h3 class="card-title">Note</h3></div></div><p class="text-xs text-secondary" style="padding:0 1rem 1rem;">Non-numeric tokens are ignored.</p></div></div></div></main>
  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>DevTools Hub</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Number</h4><a href="statistics.html">Statistics</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>✓ Offline</span></div></div><div class="footer-bottom"><p>&copy; 2024 DevTools Hub.</p></div></div></footer>
  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function clearAll(){ document.getElementById('statsIn').value=''; document.getElementById('statsOut').innerHTML=''; }
    function parseNums(){ return (document.getElementById('statsIn').value||'').split(/[^-\d\.]+/).map(Number).filter(n=>!isNaN(n)); }
    function card(label, val){ return `<div class="card"><div class="p-4"><div class="font-semibold">${label}</div><div>${val}</div></div></div>`; }
    function calc(){
      const arr = parseNums();
      const out = document.getElementById('statsOut'); out.innerHTML='';
      if (arr.length===0){ out.innerHTML = card('Info','No numbers provided'); return; }
      const n=arr.length; const sum=arr.reduce((a,b)=>a+b,0); const mean=sum/n; const sorted=[...arr].sort((a,b)=>a-b);
      const median = n%2? sorted[(n-1)/2] : (sorted[n/2-1]+sorted[n/2])/2;
      const freq = new Map(); sorted.forEach(x=>freq.set(x,(freq.get(x)||0)+1));
      let mode = sorted[0]; let maxf = 0; freq.forEach((f,k)=>{ if(f>maxf){maxf=f; mode=k;} });
      const variance = arr.reduce((a,b)=>a+(b-mean)*(b-mean),0)/n; const stdev = Math.sqrt(variance);
      const min=sorted[0], max=sorted[n-1]; const range = max-min;
      const rows = [
        card('Count', n), card('Sum', sum), card('Mean', mean.toFixed(4)), card('Median', median),
        card('Mode', mode), card('Min', min), card('Max', max), card('Range', range),
        card('Variance', variance.toFixed(4)), card('Std Dev', stdev.toFixed(4))
      ];
      out.innerHTML = rows.join('');
    }
  </script>
