<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">🛠️</span><span>DevTools Hub</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active" onclick="filterTools('number')">Number Tools</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">🌙</span></button></div></div></div></header>
  <div class="breadcrumb"><div class="container"><nav class="breadcrumb-nav" aria-label="Breadcrumb"></nav></div></div>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3h18v18H3z"/></svg></div><div class="tool-info"><h1>Random Number Generator</h1><p class="tool-description">Generate integers in a range.</p></div></div>
    <div class="card mb-6"><div class="form-row"><div class="form-group"><label class="form-label" for="min">Min</label><input id="min" type="number" class="form-input" value="1"></div><div class="form-group"><label class="form-label" for="max">Max</label><input id="max" type="number" class="form-input" value="100"></div></div><div class="form-row"><div class="form-group"><label class="form-label" for="count">Count</label><input id="count" type="number" class="form-input" value="5" min="1" max="1000"></div><div class="form-group"><label class="form-label">Options</label><label class="checkbox-item"><input type="checkbox" id="allowDup" checked><span class="checkmark"></span><span>Allow duplicates</span></label><label class="checkbox-item"><input type="checkbox" id="sortAsc"><span class="checkmark"></span><span>Sort ascending</span></label></div></div><div class="btn-group"><button class="btn btn-primary" onclick="generate()">Generate</button><button class="btn btn-ghost" onclick="clearAll()">Clear</button></div></div>
    <div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/></svg></div><div><h3 class="card-title">Output</h3></div></div><div class="result-area"><textarea id="rngOut" class="form-textarea font-mono" rows="12" readonly></textarea><button class="copy-btn" data-target="rngOut">Copy</button></div></div>
  </div><div class="tool-sidebar"><div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg></div><div><h3 class="card-title">Presets</h3></div></div><div class="btn-group"><button class="btn btn-outline btn-sm" onclick="preset(1,6,1)">Dice (1)</button><button class="btn btn-outline btn-sm" onclick="preset(1,6,2)">Dice (2)</button><button class="btn btn-outline btn-sm" onclick="preset(1,49,6)">Lottery 6/49</button></div></div></div></div></main>
  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>DevTools Hub</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Number</h4><a href="random-generator.html">Random</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>✓ Offline</span></div></div><div class="footer-bottom"><p>&copy; 2024 DevTools Hub.</p></div></div></footer>
  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function clearAll(){ document.getElementById('rngOut').value=''; }
    function preset(min,max,count){ document.getElementById('min').value=min; document.getElementById('max').value=max; document.getElementById('count').value=count; document.getElementById('allowDup').checked=false; document.getElementById('sortAsc').checked=true; generate(); }
    function generate(){
      const min = parseInt(document.getElementById('min').value,10)||0;
      const max = parseInt(document.getElementById('max').value,10)||0;
      const count = Math.max(1, Math.min(1000, parseInt(document.getElementById('count').value,10)||1));
      const allowDup = document.getElementById('allowDup').checked;
      const sortAsc = document.getElementById('sortAsc').checked;
      if (min>max){ if (window.ToastManager) window.ToastManager.error('Min cannot be greater than Max'); return; }
      const set = new Set(); const arr=[]; const rng=()=>min+Math.floor(Math.random()*(max-min+1));
      while(arr.length<count){ const n=rng(); if(allowDup||!set.has(n)){ arr.push(n); set.add(n);} if(!allowDup&&set.size>(max-min+1)) break; }
      if (sortAsc) arr.sort((a,b)=>a-b);
      document.getElementById('rngOut').value = arr.join('\n');
    }
  </script>
