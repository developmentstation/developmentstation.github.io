  <script>
    function clearAll(){ document.getElementById('rngOut').value=''; }
    function preset(min,max,count){ document.getElementById('min').value=min; document.getElementById('max').value=max; document.getElementById('count').value=count; document.getElementById('allowDup').checked=false; document.getElementById('sortAsc').checked=true; generate(); }
    function generate(){
      const min = parseInt(document.getElementById('min').value,10)||0;
      const max = parseInt(document.getElementById('max').value,10)||0;
      const count = Math.max(1, Math.min(1000, parseInt(document.getElementById('count').value,10)||1));
      const allowDup = document.getElementById('allowDup').checked;
      const sortAsc = document.getElementById('sortAsc').checked;
      if (min>max){ if (window.ToastManager) window.ToastManager.error('Min cannot be greater than Max'); return; }
      const set = new Set(); const arr=[]; const rng=()=>min+Math.floor(Math.random()*(max-min+1));
      while(arr.length<count){ const n=rng(); if(allowDup||!set.has(n)){ arr.push(n); set.add(n);} if(!allowDup&&set.size>(max-min+1)) break; }
      if (sortAsc) arr.sort((a,b)=>a-b);
      document.getElementById('rngOut').value = arr.join('\n');
    }
