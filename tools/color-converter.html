    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg></div><div class="tool-info"><h1>Color Converter</h1><p class="tool-description">Convert between HEX, RGB, and HSL formats.</p></div></div>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    const p=document.getElementById('picker');
    const hex=document.getElementById('hex');
    const rgb=document.getElementById('rgb');
    const hsl=document.getElementById('hsl');
    function setAllFromHex(val){ const {r,g,b}=hexToRgb(val); const sHsl=rgbToHsl(r,g,b); hex.value=val.toUpperCase(); rgb.value=`rgb(${r}, ${g}, ${b})`; hsl.value=`hsl(${Math.round(sHsl.h)}, ${Math.round(sHsl.s)}%, ${Math.round(sHsl.l)}%)`; document.getElementById('sw').style.background=val; p.value=toHex(r,g,b); }
    p.addEventListener('input', e=> setAllFromHex(e.target.value));
    hex.addEventListener('input', ()=>{ const v=normalizeHex(hex.value); if(v) setAllFromHex(v); });
    rgb.addEventListener('input', ()=>{ const m=/rgb\s*\(\s*(\d{1,3})\s*,\s*(\d{1,3})\s*,\s*(\d{1,3})\s*\)/i.exec(rgb.value); if(!m) return; const r=clamp(+m[1]), g=clamp(+m[2]), b=clamp(+m[3]); setAllFromHex(toHex(r,g,b)); });
    hsl.addEventListener('input', ()=>{ const m=/hsl\s*\(\s*(-?\d+(?:\.\d+)?)\s*,\s*(\d{1,3})%\s*,\s*(\d{1,3})%\s*\)/i.exec(hsl.value); if(!m) return; const r=fromHsl(+m[1], +m[2], +m[3]); setAllFromHex(toHex(r.r,r.g,r.b)); });
    function clamp(n){ return Math.max(0, Math.min(255, n|0)); }
    function normalizeHex(h){ h=h.trim().replace('#',''); if(h.length===3) h=h.split('').map(c=>c+c).join(''); if(/^([0-9a-f]{6})$/i.test(h)) return '#'+h; return null; }
    function hexToRgb(h){ h=normalizeHex(h)||'#000000'; const n=parseInt(h.slice(1),16); return {r:(n>>16)&255, g:(n>>8)&255, b:n&255}; }
    function toHex(r,g,b){ return '#'+[r,g,b].map(x=>clamp(x).toString(16).padStart(2,'0')).join(''); }
    function rgbToHsl(r,g,b){ r/=255; g/=255; b/=255; const max=Math.max(r,g,b),min=Math.min(r,g,b); let h,s,l=(max+min)/2; if(max===min){ h=s=0; } else { const d=max-min; s=l>0.5? d/(2-max-min) : d/(max+min); switch(max){ case r:h=(g-b)/d+(g<b?6:0);break; case g:h=(b-r)/d+2;break; default:h=(r-g)/d+4; } h*=60; } return {h,s:s*100,l:l*100}; }
    function fromHsl(h,s,l){ s/=100; l/=100; const c=(1-Math.abs(2*l-1))*s; const hh=((h%360)+360)%360/60; const x=c*(1-Math.abs(hh%2-1)); let r=0,g=0,b=0; if(hh<1){ r=c; g=x; } else if(hh<2){ r=x; g=c; } else if(hh<3){ g=c; b=x; } else if(hh<4){ g=x; b=c; } else if(hh<5){ r=x; b=c; } else { r=c; b=x; } const m=l-c/2; return {r:Math.round((r+m)*255), g:Math.round((g+m)*255), b:Math.round((b+m)*255)}; }
    setAllFromHex(p.value);
  </script>
