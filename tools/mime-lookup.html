<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIME Lookup - DevTools Hub</title>
  <meta name="description" content="Look up MIME types by extension and vice versa. Copy results.">
  <link rel="stylesheet" href="../assets/css/modern-styles.css">
  <meta name="color-scheme" content="light dark">
</head>
<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">🛠️</span><span>DevTools Hub</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active">MIME</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">🌙</span></button></div></div></div></header>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18"/><path d="M12 3v18"/></svg></div><div class="tool-info"><h1>MIME Lookup</h1><p class="tool-description">Map extensions ↔ MIME types.</p></div></div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Lookup</h3></div></div>
      <div class="grid" style="grid-template-columns: 1fr 1fr; gap:1rem; padding:1rem;">
        <div class="form-group"><label class="form-label">By extension (.png)</label><input id="ext" class="form-input" placeholder=".png, png"></div>
        <div class="form-group"><label class="form-label">By MIME (image/png)</label><input id="mime" class="form-input" placeholder="image/png"></div>
      </div>
      <div class="btn-group" style="padding:0 1rem 1rem"><button class="btn btn-primary" onclick="run()">Lookup</button><button class="btn" onclick="copyOut()">Copy</button><button class="btn btn-ghost" onclick="clearAll()">Clear</button></div>
    </div>

    <div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/></svg></div><div><h3 class="card-title">Result</h3></div></div>
      <div class="form-group" style="padding:1rem"><textarea id="out" class="form-textarea" rows="12" placeholder="Result will appear here..."></textarea></div>
    </div>
  </div></div></div></main>

  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>DevTools Hub</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>MIME</h4><a href="mime-lookup.html">MIME Lookup</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>✓ Offline</span></div></div><div class="footer-bottom"><p>© 2024 DevTools Hub.</p></div></div></footer>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    const MAP={
      'txt':'text/plain','html':'text/html','htm':'text/html','css':'text/css','csv':'text/csv','js':'application/javascript','mjs':'text/javascript','json':'application/json','xml':'application/xml','yaml':'text/yaml','yml':'text/yaml',
      'png':'image/png','jpg':'image/jpeg','jpeg':'image/jpeg','gif':'image/gif','webp':'image/webp','svg':'image/svg+xml','ico':'image/x-icon',
      'mp3':'audio/mpeg','wav':'audio/wav','ogg':'audio/ogg',
      'mp4':'video/mp4','webm':'video/webm','ogv':'video/ogg',
      'pdf':'application/pdf','zip':'application/zip','gz':'application/gzip','tar':'application/x-tar','rar':'application/vnd.rar','7z':'application/x-7z-compressed',
      'wasm':'application/wasm','woff':'font/woff','woff2':'font/woff2','ttf':'font/ttf','otf':'font/otf'
    };
    function clearAll(){ document.getElementById('ext').value=''; document.getElementById('mime').value=''; document.getElementById('out').value=''; }
    function copyOut(){ const t=document.getElementById('out').value; if(!t){ (window.ToastManager?ToastManager:alert)('Nothing to copy'); return;} if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); (window.ToastManager?ToastManager:alert)('Copied'); }
    function run(){
      const ext=(document.getElementById('ext').value||'').trim().replace(/^\./,'').toLowerCase();
      const mime=(document.getElementById('mime').value||'').trim().toLowerCase();
      const out=[];
      if(ext){ out.push(`.${ext} → ${MAP[ext]||'unknown'}`); }
      if(mime){ const exts=Object.keys(MAP).filter(k=>MAP[k]===mime); out.push(`${mime} → ${exts.length? exts.map(e=>'.'+e).join(', '):'unknown'}`); }
      if(!out.length) out.push('Enter extension or MIME');
      document.getElementById('out').value = out.join('\n');
    }
  </script>
</body>
</html>
