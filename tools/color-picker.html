<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker - DevTools Hub</title>
  <meta name="description" content="Pick colors, copy HEX/RGB/HSL, and sample from screen (if supported).">
  <link rel="stylesheet" href="../assets/css/modern-styles.css">
  <meta name="color-scheme" content="light dark">
  <style>.swatch{width:48px;height:48px;border-radius:8px;border:1px solid var(--border-subtle)}</style>
</head>
<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">üõ†Ô∏è</span><span>DevTools Hub</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active">Colors</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">üåô</span></button></div></div></div></header>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1l9 4v6c0 5-4 9-9 10C7 20 3 16 3 11V5l9-4z"/></svg></div><div class="tool-info"><h1>Color Picker</h1><p class="tool-description">Pick and convert colors. Use screen sampling if supported.</p></div></div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Pick</h3></div></div>
      <div class="grid" style="grid-template-columns: repeat(4, minmax(0,1fr)); gap:1rem; padding:1rem; align-items:center;">
        <div class="form-group"><label class="form-label">Color</label><input id="color" type="color" class="form-input" value="#3b82f6"></div>
        <div class="form-group"><label class="form-label">HEX</label><input id="hex" class="form-input" readonly></div>
        <div class="form-group"><label class="form-label">RGB</label><input id="rgb" class="form-input" readonly></div>
        <div class="form-group"><label class="form-label">HSL</label><input id="hsl" class="form-input" readonly></div>
      </div>
      <div class="btn-group" style="padding:0 1rem 1rem"><button class="btn" onclick="copy('hex')">Copy HEX</button><button class="btn" onclick="copy('rgb')">Copy RGB</button><button class="btn" onclick="copy('hsl')">Copy HSL</button><button class="btn" onclick="sample()">Screen Pick</button></div>
      <div style="padding:0 1rem 1rem" class="flex-row"><div id="sw" class="swatch"></div></div>
    </div>
  </div></div></div></main>

  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>DevTools Hub</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Colors</h4><a href="color-picker.html">Color Picker</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>‚úì Offline</span></div></div><div class="footer-bottom"><p>¬© 2024 DevTools Hub.</p></div></div></footer>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function copy(id){ const t=document.getElementById(id).value; if(!t){ (window.ToastManager?ToastManager:alert)('Nothing to copy'); return; } if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); (window.ToastManager?ToastManager:alert)('Copied'); }
    function update(val){ document.getElementById('hex').value=val.toUpperCase(); const {r,g,b}=hexToRgb(val); const hsl=rgbToHsl(r,g,b); document.getElementById('rgb').value=`rgb(${r}, ${g}, ${b})`; document.getElementById('hsl').value=`hsl(${Math.round(hsl.h)}, ${Math.round(hsl.s)}%, ${Math.round(hsl.l)}%)`; document.getElementById('sw').style.background=val; }
    function hexToRgb(hex){ hex=hex.replace('#',''); if(hex.length===3) hex=hex.split('').map(c=>c+c).join(''); const num=parseInt(hex,16); return {r:(num>>16)&255,g:(num>>8)&255,b:num&255}; }
    function rgbToHsl(r,g,b){ r/=255;g/=255;b/=255; const max=Math.max(r,g,b),min=Math.min(r,g,b); let h,s,l=(max+min)/2; if(max===min){ h=s=0; }else{ const d=max-min; s=l>0.5? d/(2-max-min) : d/(max+min); switch(max){ case r: h=(g-b)/d+(g<b?6:0); break; case g: h=(b-r)/d+2; break; default: h=(r-g)/d+4;} h*=60; } return {h,s:s*100,l:l*100}; }
    document.getElementById('color').addEventListener('input', (e)=> update(e.target.value));
    async function sample(){ if(!('EyeDropper' in window)){ (window.ToastManager?ToastManager:alert)('EyeDropper API not supported'); return; } try{ const ed=new EyeDropper(); const res=await ed.open(); document.getElementById('color').value=res.sRGBHex; update(res.sRGBHex); }catch(e){} }
    update(document.getElementById('color').value);
  </script>
</body>
</html>
