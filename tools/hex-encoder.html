<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Encoder/Decoder - Development Station</title>
  <meta name="description" content="Convert text to hexadecimal and back. Supports ASCII/UTF-8. Works offline.">
  <link rel="stylesheet" href="../assets/css/modern-styles.css">
  <meta name="color-scheme" content="light dark">
</head>
<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">🛠️</span><span>Development Station</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active">Encoders</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">🌙</span></button></div></div></div></header>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg></div><div class="tool-info"><h1>Hex Encoder/Decoder</h1><p class="tool-description">Convert text ↔ hexadecimal. Copy and download.</p></div></div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Options</h3></div></div>
      <div class="grid" style="grid-template-columns: repeat(3, minmax(0,1fr)); gap:1rem; padding:1rem;">
        <div class="form-group"><label class="form-label">Mode</label><select id="mode" class="form-input"><option value="encode">Text → Hex</option><option value="decode">Hex → Text</option></select></div>
        <div class="form-group"><label class="form-label">Delimiter</label><input id="delim" class="form-input" value=" "></div>
        <div class="form-group"><label class="form-label">Uppercase</label><select id="upper" class="form-input"><option value="no">No</option><option value="yes">Yes</option></select></div>
      </div>
      <div class="btn-group"><button class="btn btn-primary" onclick="run()">Run</button><button class="btn" onclick="copyOut()">Copy</button><button class="btn" onclick="downloadOut()">Download</button><button class="btn btn-ghost" onclick="clearAll()">Clear</button></div>
    </div>

    <div class="grid" style="grid-template-columns: repeat(2, minmax(0,1fr)); gap:1rem;">
      <div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 7H4"/><path d="M20 12H4"/><path d="M20 17H4"/></svg></div><div><h3 class="card-title">Input</h3></div></div><div class="form-group" style="padding:1rem"><textarea id="input" class="form-textarea" rows="12" placeholder="Enter text or hex (e.g., 68 69)"></textarea></div></div>
      <div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/></svg></div><div><h3 class="card-title">Output</h3></div></div><div class="form-group" style="padding:1rem"><textarea id="output" class="form-textarea" rows="12" placeholder="Results..."></textarea></div></div>
    </div>
  </div></div></div></main>

  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>Development Station</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Encoders</h4><a href="hex-encoder.html">Hex Encoder</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>✓ Offline</span></div></div><div class="footer-bottom"><p>© 2024 Development Station.</p></div></div></footer>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function clearAll(){ document.getElementById('input').value=''; document.getElementById('output').value=''; }
    function copyOut(){ const t=document.getElementById('output').value; if(!t){ note('Nothing to copy'); return;} if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); note('Copied'); }
    function downloadOut(){ const blob=new Blob([document.getElementById('output').value],{type:'text/plain'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='hex.txt'; a.click(); URL.revokeObjectURL(a.href); }
    function note(m){ if(window.ToastManager) window.ToastManager.show(m); else alert(m); }
    function run(){ const mode=document.getElementById('mode').value; const src=document.getElementById('input').value; const delim=document.getElementById('delim').value; const upper=document.getElementById('upper').value==='yes'; let out=''; if(mode==='encode'){ out = textToHex(src, delim, upper); } else { out = hexToText(src); } document.getElementById('output').value = out; }
    function textToHex(s, delim, upper){ const bytes=new TextEncoder().encode(s); let str= Array.from(bytes).map(b=> b.toString(16).padStart(2,'0')).join(delim||' '); return upper? str.toUpperCase(): str; }
    function hexToText(s){ const parts=s.trim().split(/\s+/).filter(Boolean); const bytes=new Uint8Array(parts.map(p=>parseInt(p,16)||0)); try{ return new TextDecoder().decode(bytes); }catch{ return String.fromCharCode.apply(null, bytes); } }
  </script>
</body>
</html>
