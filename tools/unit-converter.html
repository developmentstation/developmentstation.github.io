<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Convert length, mass, temperature, area, volume, time. Quick and offline.">
  <link rel="stylesheet" href="../assets/css/modern-styles.css">
  <meta name="color-scheme" content="light dark">
</head>
<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">üõ†Ô∏è</span><span>DevTools Hub</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active">Converters</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">üåô</span></button></div></div></div></header>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg></div><div class="tool-info"><h1>Unit Converter</h1><p class="tool-description">Convert common measurement units quickly.</p></div></div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Convert</h3></div></div>
      <div class="grid" style="grid-template-columns: repeat(5, minmax(0,1fr)); gap:1rem; padding:1rem;">
        <div class="form-group"><label class="form-label">Category</label><select id="cat" class="form-input"><option value="length">Length</option><option value="mass">Mass</option><option value="temperature">Temperature</option><option value="area">Area</option><option value="volume">Volume</option><option value="time">Time</option></select></div>
        <div class="form-group"><label class="form-label">From</label><select id="from" class="form-input"></select></div>
        <div class="form-group"><label class="form-label">To</label><select id="to" class="form-input"></select></div>
        <div class="form-group"><label class="form-label">Value</label><input id="val" class="form-input" type="number" value="1"></div>
        <div class="form-group" style="align-self:end"><button class="btn btn-primary" onclick="run()">Convert</button></div>
      </div>
      <div class="form-group" style="padding:0 1rem 1rem"><textarea id="out" class="form-textarea" rows="6" placeholder="Result..."></textarea></div>
    </div>
  </div></div></div></main>

  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>DevTools Hub</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Converters</h4><a href="unit-converter.html">Unit Converter</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>‚úì Offline</span></div></div><div class="footer-bottom"><p>¬© 2024 DevTools Hub.</p></div></div></footer>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    const UNITS={
      length:{ base:'m', list:{ 'mm':0.001,'cm':0.01,'m':1,'km':1000,'in':0.0254,'ft':0.3048,'yd':0.9144,'mi':1609.344 } },
      mass:{ base:'g', list:{ 'mg':0.001,'g':1,'kg':1000,'t':1e6,'oz':28.349523125,'lb':453.59237 } },
      temperature:{ list:['C','F','K'] },
      area:{ base:'m2', list:{ 'cm2':0.0001,'m2':1,'km2':1e6,'in2':0.00064516,'ft2':0.09290304,'yd2':0.83612736,'acre':4046.8564224,'ha':10000 } },
      volume:{ base:'l', list:{ 'ml':0.001,'l':1,'m3':1000,'tsp':0.00492892,'tbsp':0.0147868,'fl oz':0.0295735,'cup':0.24,'pt':0.473176,'qt':0.946353,'gal':3.78541 } },
      time:{ base:'s', list:{ 'ms':0.001,'s':1,'min':60,'hr':3600,'day':86400,'week':604800 } }
    };
    function populate(){ const cat=document.getElementById('cat').value; const from=document.getElementById('from'); const to=document.getElementById('to'); from.innerHTML=''; to.innerHTML=''; if(cat==='temperature'){ ['C','F','K'].forEach(u=>{ from.add(new Option(u,u)); to.add(new Option(u,u)); }); } else { Object.keys(UNITS[cat].list).forEach(u=>{ from.add(new Option(u,u)); to.add(new Option(u,u)); }); } }
    function run(){ const cat=document.getElementById('cat').value; const from=document.getElementById('from').value; const to=document.getElementById('to').value; const val=parseFloat(document.getElementById('val').value||'0'); let res=val; if(cat==='temperature'){ res = convTemp(from,to,val); } else { const map=UNITS[cat].list; const baseVal = val * map[from]; res = baseVal / map[to]; } document.getElementById('out').value = `${val} ${from} = ${res} ${to}`; }
    function convTemp(f,t,v){ if(f===t) return v; let c; if(f==='C') c=v; else if(f==='F') c=(v-32)/1.8; else c=v-273.15; if(t==='C') return c; if(t==='F') return c*1.8+32; return c+273.15; }
    document.getElementById('cat').addEventListener('change', populate);
    populate();
  </script>
</body>
