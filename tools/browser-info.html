<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Info - DevTools Hub</title>
  <meta name="description" content="Inspect browser features, storage, permissions, and capabilities.">
  <link rel="stylesheet" href="../assets/css/modern-styles.css">
  <meta name="color-scheme" content="light dark">
</head>
<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">🛠️</span><span>DevTools Hub</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active">Browser</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">🌙</span></button></div></div></div></header>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg></div><div class="tool-info"><h1>Browser Info</h1><p class="tool-description">Feature support, storage estimates, and permissions.</p></div></div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Overview</h3></div></div>
      <div class="grid" style="grid-template-columns: repeat(2, minmax(0,1fr)); gap:1rem; padding:1rem;">
        <div class="form-group"><label class="form-label">User-Agent</label><textarea id="ua" class="form-textarea" rows="3" readonly></textarea></div>
        <div class="form-group"><label class="form-label">Platform</label><input id="platform" class="form-input" readonly></div>
        <div class="form-group"><label class="form-label">Language(s)</label><input id="langs" class="form-input" readonly></div>
        <div class="form-group"><label class="form-label">Timezone</label><input id="tz" class="form-input" readonly></div>
      </div>
    </div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg></div><div><h3 class="card-title">Features</h3></div></div>
      <div id="features" style="padding:1rem"></div>
    </div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg></div><div><h3 class="card-title">Storage</h3></div></div>
      <div class="grid" style="grid-template-columns: repeat(3, minmax(0,1fr)); gap:1rem; padding:1rem;">
        <div class="form-group"><label class="form-label">Quota</label><input id="quota" class="form-input" readonly></div>
        <div class="form-group"><label class="form-label">Usage</label><input id="usage" class="form-input" readonly></div>
        <div class="form-group"><label class="form-label">Persisted</label><input id="persisted" class="form-input" readonly></div>
      </div>
    </div>

    <div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/></svg></div><div><h3 class="card-title">Permissions</h3></div></div>
      <div id="perms" style="padding:1rem"></div>
    </div>
  </div></div></div></main>

  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>DevTools Hub</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Browser</h4><a href="browser-info.html">Browser Info</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>✓ Offline</span></div></div><div class="footer-bottom"><p>© 2024 DevTools Hub.</p></div></div></footer>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function row(label, value, ok){ return `<div class="flex-row" style="justify-content:space-between; gap:1rem; padding:.5rem 0; border-bottom:1px solid var(--border-subtle)"><div><strong>${label}</strong></div><div class="text-sm ${ok===true?'text-success': ok===false?'text-danger':'text-secondary'}">${value}</div></div>`; }
    async function init(){
      document.getElementById('ua').value = navigator.userAgent;
      document.getElementById('platform').value = (navigator.userAgentData && navigator.userAgentData.platform) || navigator.platform || '';
      document.getElementById('langs').value = (navigator.languages||[]).join(', ');
      document.getElementById('tz').value = Intl.DateTimeFormat().resolvedOptions().timeZone;

      const f=document.getElementById('features');
      const features=[
        ['Service Worker','serviceWorker' in navigator],
        ['Push','PushManager' in window],
        ['Notifications','Notification' in window],
        ['Clipboard','clipboard' in navigator],
        ['Share','share' in navigator],
        ['Geolocation','geolocation' in navigator],
        ['Bluetooth','bluetooth' in navigator],
        ['USB','usb' in navigator],
        ['Serial','serial' in navigator],
        ['File System Access','showOpenFilePicker' in window],
        ['EyeDropper','EyeDropper' in window],
        ['WebGL','WebGLRenderingContext' in window],
        ['WebGPU','gpu' in navigator],
      ];
      f.innerHTML = features.map(([n,s])=>row(n, s?'Supported':'Not available', s)).join('');

      if(navigator.storage && navigator.storage.estimate){
        const {quota, usage} = await navigator.storage.estimate();
        document.getElementById('quota').value = quota? Math.round(quota/1024/1024)+' MB' : 'n/a';
        document.getElementById('usage').value = usage? Math.round(usage/1024/1024)+' MB' : 'n/a';
        const persisted = navigator.storage.persisted ? await navigator.storage.persisted() : false;
        document.getElementById('persisted').value = persisted? 'Yes' : 'No';
      }

      const permsDiv=document.getElementById('perms');
      if(navigator.permissions && navigator.permissions.query){
        const names=['geolocation','notifications','clipboard-read','clipboard-write','camera','microphone'];
        const results = await Promise.all(names.map(n=>navigator.permissions.query({name:n}).catch(()=>null)));
        permsDiv.innerHTML = names.map((n,i)=> row(n, results[i]? results[i].state : 'unknown')).join('');
      } else {
        permsDiv.innerHTML = row('Permissions API','Not available');
      }
    }
    init();
  </script>
</body>
</html>
