<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Info - DevTools Hub</title>
  <meta name="description" content="Extract basic image info: dimensions, type, file size, EXIF (if available).">
  <link rel="stylesheet" href="../assets/css/modern-styles.css">
  <meta name="color-scheme" content="light dark">
</head>
<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">üõ†Ô∏è</span><span>DevTools Hub</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active">Images</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">üåô</span></button></div></div></div></header>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3h18v18H3z"/></svg></div><div class="tool-info"><h1>Image Info</h1><p class="tool-description">Drop an image to see metadata.</p></div></div>

    <div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Image</h3></div></div>
      <div class="grid" style="grid-template-columns: 1fr 1fr; gap:1rem; padding:1rem;">
        <div class="form-group"><label class="form-label">Select file</label><input id="file" type="file" class="form-input" accept="image/*"></div>
        <div class="form-group"><label class="form-label">Preview</label><img id="prev" alt="preview" style="max-width:100%; border:1px solid var(--border-subtle); border-radius:8px"></div>
      </div>
      <div class="form-group" style="padding:0 1rem 1rem"><textarea id="out" class="form-textarea" rows="14" placeholder="Image info will appear here..."></textarea></div>
    </div>
  </div></div></div></main>

  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>DevTools Hub</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Images</h4><a href="image-info.html">Image Info</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>‚úì Offline</span></div></div><div class="footer-bottom"><p>¬© 2024 DevTools Hub.</p></div></div></footer>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    document.getElementById('file').addEventListener('change', async (e)=>{
      const f=e.target.files[0]; if(!f) return; const url=URL.createObjectURL(f);
      const img=new Image(); img.onload=()=>{ URL.revokeObjectURL(url); show(f, img.width, img.height); document.getElementById('prev').src = URL.createObjectURL(f); }; img.src=url;
    });
    function show(file, w, h){
      const info={ name:file.name, type:file.type, sizeBytes:file.size, sizeKB: Math.round(file.size/1024), width:w, height:h, ratio: (w && h ? (w+':'+h) : 'n/a') };
      document.getElementById('out').value = JSON.stringify(info, null, 2);
    }
  </script>
</body>
</html>
