<head>

  <meta name="color-scheme" content="light dark">
</head>
<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">üõ†Ô∏è</span><span>Development Station</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active">Network</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">üåô</span></button></div></div></div></header>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg></div><div class="tool-info"><h1>DNS Lookup</h1><p class="tool-description">Resolve DNS records using DNS-over-HTTPS (Google).</p></div></div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Query</h3></div></div>
      <div class="grid" style="grid-template-columns: 2fr 1fr auto; gap:1rem; padding:1rem;">
        <input id="name" class="form-input" placeholder="example.com">
        <select id="type" class="form-input"><option>A</option><option>AAAA</option><option>CNAME</option><option>TXT</option><option>MX</option><option>NS</option></select>
        <button class="btn btn-primary" onclick="lookup()">Lookup</button>
      </div>
      <div class="btn-group" style="padding:0 1rem 1rem"><button class="btn" onclick="copyOut()">Copy</button><button class="btn btn-ghost" onclick="clearOut()">Clear</button></div>
      <div class="form-group" style="padding:0 1rem 1rem"><textarea id="out" class="form-textarea" rows="14" placeholder="Results..."></textarea></div>
    </div>
  </div></div></div></main>

  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>Development Station</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Network</h4><a href="dns-lookup.html">DNS Lookup</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>‚úì Offline</span></div></div><div class="footer-bottom"><p>¬© 2024 Development Station.</p></div></div></footer>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function clearOut(){ document.getElementById('out').value=''; }
    function copyOut(){ const t=document.getElementById('out').value; if(!t){ (window.ToastManager?ToastManager:alert)('Nothing to copy'); return;} if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); (window.ToastManager?ToastManager:alert)('Copied'); }
    async function lookup(){
      const name=(document.getElementById('name').value||'').trim();
      const type=(document.getElementById('type').value||'A').trim();
      if(!name){ (window.ToastManager?ToastManager:alert)('Enter a domain'); return; }
      const typeMap={A:1,AAAA:28,CNAME:5,TXT:16,MX:15,NS:2};
      const code=typeMap[type]||1;
      try{
        const res=await fetch('https://dns.google/resolve?name='+encodeURIComponent(name)+'&type='+code);
        const json=await res.json();
        const lines=[];
        lines.push('Status: '+json.Status);
        if(json.Answer){
          lines.push('Answers:');
          for(const a of json.Answer){ lines.push(` - ${a.name} ${a.TTL} IN ${type} ${a.data}`); }
        } else { lines.push('No answers'); }
        if(json.Comment) lines.push('Comment: '+json.Comment);
        document.getElementById('out').value = lines.join('\n');
      }catch(e){ document.getElementById('out').value = 'Lookup failed (network/CORS).'; }
    }
  </script>
</body>
</html>
