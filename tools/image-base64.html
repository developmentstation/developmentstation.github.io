<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image ⇄ Base64 - DevTools Hub</title>
  <meta name="description" content="Convert images to/from Base64 data URLs. Preview, copy, and download.">
  <link rel="stylesheet" href="../assets/css/modern-styles.css">
  <meta name="color-scheme" content="light dark">
  <style>.preview{display:flex; gap:1rem; align-items:flex-start; flex-wrap:wrap}</style>
</head>
<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">🛠️</span><span>DevTools Hub</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active">Images</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">🌙</span></button></div></div></div></header>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg></div><div class="tool-info"><h1>Image ⇄ Base64</h1><p class="tool-description">Convert image files to Base64 data URLs and back.</p></div></div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Image → Base64</h3></div></div>
      <div class="grid" style="grid-template-columns: 1fr 2fr; gap:1rem; padding:1rem;">
        <div class="form-group"><label class="form-label">Select image</label><input id="file" type="file" class="form-input" accept="image/*"></div>
        <div class="form-group"><label class="form-label">Result</label><textarea id="out1" class="form-textarea" rows="6" placeholder="Data URL will appear here..."></textarea></div>
      </div>
      <div class="btn-group" style="padding:0 1rem 1rem"><button class="btn" onclick="copy('out1')">Copy</button><button class="btn" onclick="downloadTxt('out1','image-base64.txt')">Download</button></div>
      <div class="preview" style="padding: 0 1rem 1rem"><img id="prev1" alt="preview" style="max-width:260px; border:1px solid var(--border-subtle); border-radius:8px"></div>
    </div>

    <div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 12l2 2 4-4"/></svg></div><div><h3 class="card-title">Base64 → Image</h3></div></div>
      <div class="grid" style="grid-template-columns: 2fr 1fr; gap:1rem; padding:1rem;">
        <div class="form-group"><label class="form-label">Data URL</label><textarea id="in2" class="form-textarea" rows="6" placeholder="Paste data:image/...;base64,..."></textarea></div>
        <div class="form-group"><label class="form-label">Preview</label><img id="prev2" alt="preview" style="max-width:260px; border:1px solid var(--border-subtle); border-radius:8px"></div>
      </div>
      <div class="btn-group" style="padding:0 1rem 1rem"><button class="btn" onclick="preview2()">Show</button><button class="btn" onclick="downloadDataUrl()">Download</button></div>
    </div>
  </div></div></div></main>

  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>DevTools Hub</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Images</h4><a href="image-base64.html">Image ⇄ Base64</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>✓ Offline</span></div></div><div class="footer-bottom"><p>© 2024 DevTools Hub.</p></div></div></footer>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function copy(id){ const t=document.getElementById(id).value; if(!t){ (window.ToastManager?ToastManager:alert)('Nothing to copy'); return; } if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); (window.ToastManager?ToastManager:alert)('Copied'); }
    function downloadTxt(id, name){ const blob=new Blob([document.getElementById(id).value],{type:'text/plain'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=name; a.click(); URL.revokeObjectURL(a.href); }
    document.getElementById('file').addEventListener('change', async (e)=>{
      const f=e.target.files[0]; if(!f) return; const reader=new FileReader(); reader.onload=()=>{ document.getElementById('out1').value = reader.result; document.getElementById('prev1').src = reader.result; }; reader.readAsDataURL(f);
    });
    function preview2(){ const d=document.getElementById('in2').value.trim(); if(!d){ (window.ToastManager?ToastManager:alert)('Paste a data URL'); return;} document.getElementById('prev2').src=d; }
    function downloadDataUrl(){ const d=document.getElementById('in2').value.trim(); if(!d){ (window.ToastManager?ToastManager:alert)('Paste a data URL'); return;} const a=document.createElement('a'); a.href=d; a.download='image'; a.click(); }
  </script>
</body>
</html>
