  <script>
    function copy(id){ const t=document.getElementById(id).value; if(!t){ (window.ToastManager?ToastManager:alert)('Nothing to copy'); return; } if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); (window.ToastManager?ToastManager:alert)('Copied'); }
    function downloadTxt(id, name){ const blob=new Blob([document.getElementById(id).value],{type:'text/plain'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=name; a.click(); URL.revokeObjectURL(a.href); }
    document.getElementById('file').addEventListener('change', async (e)=>{
      const f=e.target.files[0]; if(!f) return; const reader=new FileReader(); reader.onload=()=>{ document.getElementById('out1').value = reader.result; document.getElementById('prev1').src = reader.result; }; reader.readAsDataURL(f);
    });
    function preview2(){ const d=document.getElementById('in2').value.trim(); if(!d){ (window.ToastManager?ToastManager:alert)('Paste a data URL'); return;} document.getElementById('prev2').src=d; }
    function downloadDataUrl(){ const d=document.getElementById('in2').value.trim(); if(!d){ (window.ToastManager?ToastManager:alert)('Paste a data URL'); return;} const a=document.createElement('a'); a.href=d; a.download='image'; a.click(); }
