  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function row(label, value){ return `<div class=\"flex-row\" style=\"justify-content:space-between; gap:1rem; padding:.5rem 0; border-bottom:1px solid var(--border-subtle)\"><div><strong>${label}</strong></div><div class=\"text-sm\">${value}</div></div>`; }
    function getGPU(){
      try{ const c=document.createElement('canvas'); const gl=c.getContext('webgl')||c.getContext('experimental-webgl'); if(!gl) return 'n/a'; const dbg=gl.getExtension('WEBGL_debug_renderer_info'); if(!dbg) return 'WebGL available'; return gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL); }catch{ return 'n/a'; }
    }
    async function init(){
      const d=[];
      d.push(row('Platform', (navigator.userAgentData && navigator.userAgentData.platform) || navigator.platform || ''));
      d.push(row('User-Agent', navigator.userAgent));
      d.push(row('Cores', navigator.hardwareConcurrency||'n/a'));
      d.push(row('Device Memory', (navigator.deviceMemory||'n/a') + ' GB'));
      d.push(row('GPU', getGPU()));
      d.push(row('Timezone', Intl.DateTimeFormat().resolvedOptions().timeZone));
      d.push(row('Locale', navigator.language + ' (' + (navigator.languages||[]).join(', ') + ')'));
      d.push(row('Online', navigator.onLine? 'Yes' : 'No'));
      const est = (navigator.storage && navigator.storage.estimate)? await navigator.storage.estimate() : null;
      if(est) d.push(row('Storage (usage/quota)', (Math.round((est.usage||0)/1024/1024)+'MB / '+Math.round((est.quota||0)/1024/1024)+'MB')));
      if('connection' in navigator){ const c=navigator.connection; d.push(row('Network', (c.effectiveType||'') + (c.downlink? ', '+c.downlink+'Mbps':''))); }
      if('getBattery' in navigator){ try{ const b=await navigator.getBattery(); d.push(row('Battery', Math.round(b.level*100)+'% '+(b.charging?'(charging)':''))); }catch{} }
      document.getElementById('details').innerHTML = d.join('');
    }
    init();
  </script>
