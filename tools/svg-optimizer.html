  <script>
    function note(m){ if(window.ToastManager) window.ToastManager.show(m); else alert(m); }
    function copyOut(){ const t=document.getElementById('output').value; if(!t){ note('Nothing to copy'); return;} if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); note('Copied'); }
    function downloadOut(){ const blob=new Blob([document.getElementById('output').value],{type:'image/svg+xml'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='optimized.svg'; a.click(); URL.revokeObjectURL(a.href); }
    function run(){ let s=document.getElementById('input').value||''; const rmC=document.getElementById('rmc').value==='yes'; const ws=document.getElementById('ws').value==='yes'; const rmM=document.getElementById('meta').value==='yes'; if(rmC) s=s.replace(/<!--([\s\S]*?)-->/g,''); if(rmM) s=s.replace(/<metadata[\s\S]*?<\/metadata>/gi,'').replace(/<\?xml[\s\S]*?\?>/gi,''); if(ws) s=s.replace(/>\s+</g,'><').replace(/\s{2,}/g,' '); document.getElementById('output').value = s.trim(); }
