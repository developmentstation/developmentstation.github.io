<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Optimizer - DevTools Hub</title>
  <meta name="description" content="Optimize SVG by removing metadata, comments, and unnecessary whitespace.">
  <link rel="stylesheet" href="../assets/css/modern-styles.css">
  <meta name="color-scheme" content="light dark">
</head>
<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">üõ†Ô∏è</span><span>DevTools Hub</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active">Images</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">üåô</span></button></div></div></div></header>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg></div><div class="tool-info"><h1>SVG Optimizer</h1><p class="tool-description">Clean and minify SVG markup in your browser.</p></div></div>

    <div class="card">
      <div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Optimize</h3></div></div>
      <div class="form-group" style="padding:1rem"><textarea id="input" class="form-textarea" rows="12" placeholder="Paste SVG markup..."></textarea></div>
      <div class="grid" style="grid-template-columns: repeat(3, minmax(0,1fr)); gap:1rem; padding:0 1rem 1rem;">
        <div class="form-group"><label class="form-label">Remove comments</label><select id="rmc" class="form-input"><option value="yes">Yes</option><option value="no">No</option></select></div>
        <div class="form-group"><label class="form-label">Trim whitespace</label><select id="ws" class="form-input"><option value="yes">Yes</option><option value="no">No</option></select></div>
        <div class="form-group"><label class="form-label">Remove metadata</label><select id="meta" class="form-input"><option value="yes">Yes</option><option value="no">No</option></select></div>
      </div>
      <div class="btn-group" style="padding:0 1rem 1rem"><button class="btn btn-primary" onclick="run()">Optimize</button><button class="btn" onclick="copyOut()">Copy</button><button class="btn" onclick="downloadOut()">Download</button></div>
      <div class="form-group" style="padding:0 1rem 1rem"><textarea id="output" class="form-textarea" rows="12" placeholder="Optimized SVG will appear here..."></textarea></div>
    </div>
  </div></div></div></main>

  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>DevTools Hub</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Images</h4><a href="svg-optimizer.html">SVG Optimizer</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>‚úì Offline</span></div></div><div class="footer-bottom"><p>¬© 2024 DevTools Hub.</p></div></div></footer>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function note(m){ if(window.ToastManager) window.ToastManager.show(m); else alert(m); }
    function copyOut(){ const t=document.getElementById('output').value; if(!t){ note('Nothing to copy'); return;} if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); note('Copied'); }
    function downloadOut(){ const blob=new Blob([document.getElementById('output').value],{type:'image/svg+xml'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='optimized.svg'; a.click(); URL.revokeObjectURL(a.href); }
    function run(){ let s=document.getElementById('input').value||''; const rmC=document.getElementById('rmc').value==='yes'; const ws=document.getElementById('ws').value==='yes'; const rmM=document.getElementById('meta').value==='yes'; if(rmC) s=s.replace(/<!--([\s\S]*?)-->/g,''); if(rmM) s=s.replace(/<metadata[\s\S]*?<\/metadata>/gi,'').replace(/<\?xml[\s\S]*?\?>/gi,''); if(ws) s=s.replace(/>\s+</g,'><').replace(/\s{2,}/g,' '); document.getElementById('output').value = s.trim(); }
  </script>
</body>
</html>
