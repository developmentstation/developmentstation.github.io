  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function note(m){ if(window.ToastManager) window.ToastManager.show(m); else alert(m); }
    function copyAll(){ const t=[document.getElementById('ua').value, document.getElementById('ch').value, document.getElementById('parsed').value].join('\n\n'); if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); note('Copied'); }
    function detect(){
      const ua = navigator.userAgent || '';
      document.getElementById('ua').value = ua;
      const chData = navigator.userAgentData || null;
      document.getElementById('ch').value = chData? JSON.stringify(chData.toJSON ? chData.toJSON() : chData, null, 2) : '‚Äî';
      const parsed = parseUA(ua);
      document.getElementById('parsed').value = JSON.stringify(parsed, null, 2);
      const details = [];
      details.push(row('Browser', parsed.browser + (parsed.browserVersion? ' ' + parsed.browserVersion : '')));
      details.push(row('OS', parsed.os + (parsed.osVersion? ' ' + parsed.osVersion : '')));
      details.push(row('Platform', navigator.platform || ''));
      details.push(row('Languages', (navigator.languages||[]).join(', ')));
      details.push(row('Device Memory', (navigator.deviceMemory||'n/a') + ' GB'));
      details.push(row('CPU Cores', navigator.hardwareConcurrency||'n/a'));
      details.push(row('DPR', window.devicePixelRatio||1));
      details.push(row('Viewport', window.innerWidth+' x '+window.innerHeight));
      details.push(row('Screen', screen.width+' x '+screen.height));
      details.push(row('Online', navigator.onLine?'Yes':'No'));
      details.push(row('Cookies Enabled', navigator.cookieEnabled?'Yes':'No'));
      details.push(row('Do Not Track', (navigator.doNotTrack||'unspecified')));
      document.getElementById('details').innerHTML = details.join('');
    }
    function row(label, value){ return `<div class="flex-row" style="justify-content:space-between; gap:1rem; padding:.5rem 0; border-bottom:1px solid var(--border-subtle)"><div><strong>${label}</strong></div><div class="text-sm">${value}</div></div>`; }
    function parseUA(ua){
      const out={browser:'Unknown', browserVersion:'', os:'Unknown', osVersion:''};
      const m=[
        [/Edg\/(\d+)/,'Edge'],
        [/Chrome\/(\d+)/,'Chrome'],
        [/Firefox\/(\d+)/,'Firefox'],
        [/Version\/(\d+).+Safari/,'Safari']
      ];
      for(const [re,name] of m){ const mm=ua.match(re); if(mm){ out.browser=name; out.browserVersion=mm[1]; break; } }
      const o=[
        [/Windows NT ([\d.]+)/,'Windows'],
        [/Mac OS X ([\d_]+)/,'macOS'],
        [/Android ([\d.]+)/,'Android'],
        [/iPhone OS ([\d_]+)/,'iOS']
      ];
      for(const [re,name] of o){ const mm=ua.match(re); if(mm){ out.os=name; out.osVersion=mm[1].replace(/_/g,'.'); break; } }
      return out;
    }
    window.addEventListener('load', detect);
    window.addEventListener('online', detect);
    window.addEventListener('offline', detect);
    window.addEventListener('resize', ()=>{ detect(); });
  </script>
