<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - DevTools Hub</title>
  <meta name="description" content="Lightweight offline notes with local storage. Tags and search.">
  <link rel="stylesheet" href="../assets/css/modern-styles.css">
  <meta name="color-scheme" content="light dark">
  <style>.note{border:1px solid var(--border-subtle); border-radius:10px; padding:12px; margin-bottom:10px}</style>
</head>
<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">🛠️</span><span>DevTools Hub</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active">Notes</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">🌙</span></button></div></div></div></header>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg></div><div class="tool-info"><h1>Notes</h1><p class="tool-description">Simple offline notes with tags and search.</p></div></div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">New note</h3></div></div>
      <div class="grid" style="grid-template-columns: 2fr 1fr auto; gap:1rem; padding:1rem;">
        <input id="title" class="form-input" placeholder="Title">
        <input id="tags" class="form-input" placeholder="tags, comma, separated">
        <button class="btn btn-primary" onclick="addNote()">Add</button>
      </div>
      <div class="form-group" style="padding:0 1rem 1rem"><textarea id="content" class="form-textarea" rows="6" placeholder="Write your note..."></textarea></div>
    </div>

    <div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/></svg></div><div><h3 class="card-title">Notes</h3></div></div>
      <div class="grid" style="grid-template-columns: 2fr 1fr; gap:1rem; padding:1rem;">
        <input id="q" class="form-input" placeholder="Search title/content/tags">
        <div class="btn-group"><button class="btn" onclick="exportNotes()">Export</button><button class="btn" onclick="importNotes()">Import</button></div>
      </div>
      <div id="list" style="padding: 0 1rem 1rem"></div>
    </div>
  </div></div></div></main>

  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>DevTools Hub</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Notes</h4><a href="notes.html">Notes</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>✓ Offline</span></div></div><div class="footer-bottom"><p>© 2024 DevTools Hub.</p></div></div></footer>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    const KEY='devtools_notes_v1';
    function getNotes(){ try{ return JSON.parse(localStorage.getItem(KEY)||'[]'); }catch{ return []; } }
    function setNotes(arr){ localStorage.setItem(KEY, JSON.stringify(arr)); }
    function addNote(){ const title=document.getElementById('title').value.trim(); const content=document.getElementById('content').value.trim(); const tags=document.getElementById('tags').value.trim(); if(!title && !content){ note('Nothing to save'); return;} const n={id:Date.now(), title, content, tags: tags.split(',').map(t=>t.trim()).filter(Boolean), ts:new Date().toISOString()}; const arr=getNotes(); arr.unshift(n); setNotes(arr); clearNew(); render(); }
    function clearNew(){ document.getElementById('title').value=''; document.getElementById('content').value=''; document.getElementById('tags').value=''; }
    function del(id){ const arr=getNotes().filter(n=>n.id!==id); setNotes(arr); render(); }
    function exportNotes(){ const blob=new Blob([JSON.stringify(getNotes(), null, 2)],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='notes.json'; a.click(); URL.revokeObjectURL(a.href); }
    function importNotes(){ const i=document.createElement('input'); i.type='file'; i.accept='application/json'; i.onchange=()=>{ const f=i.files[0]; if(!f) return; const r=new FileReader(); r.onload=()=>{ try{ const arr=JSON.parse(r.result); if(Array.isArray(arr)) setNotes(arr); render(); }catch{ note('Invalid JSON'); } }; r.readAsText(f); }; i.click(); }
    function note(m){ if(window.ToastManager) window.ToastManager.show(m); else alert(m); }
    function render(){ const q=(document.getElementById('q').value||'').toLowerCase(); const arr=getNotes().filter(n=> (n.title.toLowerCase().includes(q) || n.content.toLowerCase().includes(q) || (n.tags||[]).join(',').toLowerCase().includes(q)) ); const list=document.getElementById('list'); list.innerHTML = arr.map(n=> `<div class="note"><div class="flex-row" style="justify-content:space-between; gap:1rem"><strong>${n.title||'(no title)'}</strong><div class="text-xs text-secondary">${new Date(n.ts).toLocaleString()}</div></div><div class="text-sm" style="margin:.5rem 0; white-space:pre-wrap">${n.content||''}</div><div class="text-xs text-secondary">${(n.tags||[]).map(t=>'#'+t).join(' ')}</div><div class="btn-group" style="margin-top:.5rem"><button class="btn btn-ghost" onclick="del(${n.id})">Delete</button><button class="btn" onclick="copyText(${n.id})">Copy</button></div></div>`).join(''); }
    function copyText(id){ const n=getNotes().find(x=>x.id===id); if(!n) return; const t=`${n.title}\n\n${n.content}\n\n${(n.tags||[]).map(t=>'#'+t).join(' ')}`; if(window.ClipboardManager) window.ClipboardManager.copyText(t); else if(navigator.clipboard) navigator.clipboard.writeText(t); note('Copied'); }
    document.getElementById('q').addEventListener('input', render);
    render();
  </script>
</body>
</html>
