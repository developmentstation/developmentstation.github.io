<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validators - Development Station</title>
  <meta name="description" content="Validate email, credit card numbers (Luhn), and phone numbers (basic patterns). Works offline.">
  <link rel="stylesheet" href="../assets/css/modern-styles.css">
  <meta name="color-scheme" content="light dark">
</head>
<body data-theme="light">
  <header class="header"><div class="container"><div class="header-content"><div class="logo"><button class="btn btn-ghost" onclick="goBack()" aria-label="Go back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button><a href="../index.html" class="logo"><span class="logo-icon">🛠️</span><span>Development Station</span></a></div><nav class="nav-links"><a href="../index.html" class="nav-link">Home</a><a href="#" class="nav-link active">Validators</a></nav><div class="header-actions"><div class="search-container"><input type="text" id="searchInput" placeholder="Search tools..." class="search-input"><svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span id="themeIcon">🌙</span></button></div></div></div></header>

  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg></div><div class="tool-info"><h1>Validators</h1><p class="tool-description">Validate email, credit card (Luhn), and phone numbers.</p></div></div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Email</h3></div></div>
      <div class="grid" style="grid-template-columns: 2fr auto; gap:1rem; padding:1rem;">
        <input id="email" class="form-input" placeholder="name@example.com">
        <button class="btn btn-primary" onclick="validateEmail()">Validate</button>
      </div>
      <div class="form-group" style="padding:0 1rem 1rem"><input id="emailRes" class="form-input" readonly></div>
    </div>

    <div class="card mb-6"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Credit Card (Luhn)</h3></div></div>
      <div class="grid" style="grid-template-columns: 2fr auto; gap:1rem; padding:1rem;">
        <input id="cc" class="form-input" placeholder="4111 1111 1111 1111">
        <button class="btn btn-primary" onclick="validateCard()">Validate</button>
      </div>
      <div class="form-group" style="padding:0 1rem 1rem"><input id="ccRes" class="form-input" readonly></div>
    </div>

    <div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg></div><div><h3 class="card-title">Phone</h3></div></div>
      <div class="grid" style="grid-template-columns: 2fr auto; gap:1rem; padding:1rem;">
        <input id="phone" class="form-input" placeholder="+1 555 123 4567">
        <button class="btn btn-primary" onclick="validatePhone()">Validate</button>
      </div>
      <div class="form-group" style="padding:0 1rem 1rem"><input id="phoneRes" class="form-input" readonly></div>
    </div>
  </div></div></div></main>

  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>Development Station</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Validators</h4><a href="validators.html">Validators</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>✓ Offline</span></div></div><div class="footer-bottom"><p>© 2024 Development Station.</p></div></div></footer>

  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function validateEmail(){ const v=(document.getElementById('email').value||'').trim(); const ok=/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); document.getElementById('emailRes').value = ok? 'Valid email' : 'Invalid email'; }
    function validateCard(){ let v=(document.getElementById('cc').value||'').replace(/\D+/g,''); const ok=luhn(v); document.getElementById('ccRes').value = ok? 'Valid card number' : 'Invalid card number'; }
    function luhn(num){ let sum=0; let alt=false; for(let i=num.length-1;i>=0;i--){ let n=parseInt(num[i],10)||0; if(alt){ n*=2; if(n>9) n-=9; } sum+=n; alt=!alt; } return sum%10===0 && num.length>=12; }
    function validatePhone(){ const v=(document.getElementById('phone').value||'').trim(); const ok=/^\+?[0-9\s().-]{7,}$/.test(v); document.getElementById('phoneRes').value = ok? 'Looks like a phone number' : 'Invalid phone number'; }
  </script>
</body>
</html>
