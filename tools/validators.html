  <script>
    function validateEmail(){ const v=(document.getElementById('email').value||'').trim(); const ok=/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); document.getElementById('emailRes').value = ok? 'Valid email' : 'Invalid email'; }
    function validateCard(){ let v=(document.getElementById('cc').value||'').replace(/\D+/g,''); const ok=luhn(v); document.getElementById('ccRes').value = ok? 'Valid card number' : 'Invalid card number'; }
    function luhn(num){ let sum=0; let alt=false; for(let i=num.length-1;i>=0;i--){ let n=parseInt(num[i],10)||0; if(alt){ n*=2; if(n>9) n-=9; } sum+=n; alt=!alt; } return sum%10===0 && num.length>=12; }
    function validatePhone(){ const v=(document.getElementById('phone').value||'').trim(); const ok=/^\+?[0-9\s().-]{7,}$/.test(v); document.getElementById('phoneRes').value = ok? 'Looks like a phone number' : 'Invalid phone number'; }
  </script>
