  <div class="breadcrumb"><div class="container"><nav class="breadcrumb-nav" aria-label="Breadcrumb"></nav></div></div>
  <main class="main"><div class="container"><div class="tool-layout"><div class="tool-content">
    <div class="tool-header"><div class="tool-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3h18v18H3z"/></svg></div><div class="tool-info"><h1>Number Formatter</h1><p class="tool-description">Format with Intl.NumberFormat.</p></div></div>
    <div class="card mb-6"><div class="form-row"><div class="form-group"><label class="form-label" for="nfValue">Value</label><input id="nfValue" type="number" class="form-input" value="1234567.89"></div><div class="form-group"><label class="form-label" for="nfLocale">Locale</label><input id="nfLocale" class="form-input" value="en-US"></div></div><div class="form-row"><div class="form-group"><label class="form-label" for="nfMin">Min decimals</label><input id="nfMin" type="number" class="form-input" value="2"></div><div class="form-group"><label class="form-label" for="nfMax">Max decimals</label><input id="nfMax" type="number" class="form-input" value="2"></div><div class="form-group"><label class="form-label" for="nfCurrency">Currency (optional)</label><input id="nfCurrency" class="form-input" placeholder="e.g., USD, EUR"></div></div><div class="btn-group"><button class="btn btn-primary" onclick="formatNum()">Format</button><button class="btn btn-ghost" onclick="resetAll()">Reset</button></div></div>
    <div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/></svg></div><div><h3 class="card-title">Output</h3></div></div><div class="result-area"><div class="result-content" id="nfOut">‚Äî</div><button class="copy-btn" data-target="nfOut">Copy</button></div></div>
  </div><div class="tool-sidebar"><div class="card"><div class="card-header"><div class="card-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg></div><div><h3 class="card-title">Examples</h3></div></div><div class="btn-group"><button class="btn btn-outline btn-sm" onclick="demo('en-US','USD')">US Dollar</button><button class="btn btn-outline btn-sm" onclick="demo('de-DE','EUR')">Euro (DE)</button><button class="btn btn-outline btn-sm" onclick="demo('ja-JP','JPY')">JPY (JP)</button></div></div></div></div></main>
  <footer class="footer"><div class="container"><div class="footer-content"><div class="footer-section"><h4>DevTools Hub</h4><p>Professional developer tools that work offline.</p></div><div class="footer-section"><h4>Number</h4><a href="number-formatter.html">Number Formatter</a></div><div class="footer-section"><h4>Popular</h4><a href="../tools/json-formatter.html">JSON</a><a href="../tools/qr-generator.html">QR</a></div><div class="footer-section"><h4>Features</h4><span>‚úì Offline</span></div></div><div class="footer-bottom"><p>&copy; 2024 DevTools Hub.</p></div></div></footer>
  <script src="../assets/js/modern-shared.js"></script>
  <script>
    function formatNum(){
      const value = Number(document.getElementById('nfValue').value||0);
      const locale = document.getElementById('nfLocale').value||'en-US';
      const min = parseInt(document.getElementById('nfMin').value,10)||0;
      const max = parseInt(document.getElementById('nfMax').value,10)||2;
      const currency = (document.getElementById('nfCurrency').value||'').trim();
      const opts = { minimumFractionDigits:min, maximumFractionDigits:max };
      if (currency) { opts.style='currency'; opts.currency=currency; }
      const nf = new Intl.NumberFormat(locale, opts);
      document.getElementById('nfOut').textContent = nf.format(value);
    }
    function resetAll(){ document.getElementById('nfValue').value='1234567.89'; document.getElementById('nfLocale').value='en-US'; document.getElementById('nfMin').value='2'; document.getElementById('nfMax').value='2'; document.getElementById('nfCurrency').value=''; document.getElementById('nfOut').textContent='‚Äî'; }
    function demo(locale,curr){ document.getElementById('nfLocale').value=locale; document.getElementById('nfCurrency').value=curr; formatNum(); }
  </script>
</body>
